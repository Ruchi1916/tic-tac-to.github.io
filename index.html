<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Tic-Tac-Toe</title>
    <link rel = stylesheet href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>game<span>TicTacToe</span>.com</li>
        </ul>
    </nav>

    <div class="mainContainer">
        <div class="gamecontainer">
            <div class="box borderT borderL" > <span class="boxinfo"></span></div>
            <div class="box borderT" > <span class="boxinfo"></span></div>
            <div class="box borderT borderR"> <span class="boxinfo"></span></div>
            <div class="box borderL"> <span class="boxinfo"></span></div>
            <div class="box"> <span class="boxinfo"></span></div>
            <div class="box borderR"> <span class="boxinfo"></span></div>
            <div class="box borderL borderB"> <span class="boxinfo"></span></div>
            <div class="box borderB"> <span class="boxinfo"></span></div>
            <div class="box borderB borderR"> <span class="boxinfo"></span></div>
        </div>
        <div class="gameInformation">
            <h1 class="heading1">Welcome To FUN</h1> 
            <h1 class="heading2">Tic-Tac-Toe!</h1>
            <div>
                <span class="info">Turn for X</span>
            </div>
            <div class="imggif">
                <img src="thumbs-up-2584_128.gif" alt="">
            </div>
            <div id = "btn">
                <button class="btn">RESET</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
